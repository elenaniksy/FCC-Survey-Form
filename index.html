<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
<div class="container col-xl-6 col-lg-6 col-md-6 col-sm-8">
    <header class="header">
        <h1 id="title" class="text-center"> freeCodeCamp Survey Form</h1>
        <p id="description" class="lead text-center font-italic">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
    <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" class="form-control" type="text" name="email" placeholder="Enter your Email" required pattern="^[a-zA-Z0-9_\.\-]+@([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,6}$">
    </div>

    <div class="form-group">
        <label id="number-label" for="number">Age <span class="small text-muted">(optional)</span> </label>
        <input id="number" class="form-control" type="number" name="age" min="10" max="99" placeholder="Age">
    </div>

    <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" name="role">
            <option for="dropdown" disabled selected value>Select your current role</option>
            <option for="dropdown" value="student">Student</option>
            <option for="dropdown" value="job">Full Time Job</option>
            <option for="dropdown" value="learner">Full Time Learner</option>
            <option for="dropdown" value="preferNo">Prefer not to say</option>
            <option for="dropdown" value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="form-check">
            <input class="form-check-input" id="definitely" type="radio" value="definitely" name="userrecommend" checked>
            <label class="form-check-label" for="definitely">Definitely
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="maybe" type="radio" value="maybe" name="userrecommend">
            <label class="form-check-label" for="maybe"> Maybe
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" id="notsure" type="radio" value="notsure" name="userrecommend">
            <label class="form-check-label" for="notsure"> Not Sure
            </label>
        </div>
    </div>

    <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp? </p>
        <select id="favoriteFeature" class="form-control" name="favorites_feature">
            <option for="favoriteFeature" disabled selected value>Select an option</option>
            <option for="favoriteFeature" value="challenges">Challenges</option>
            <option for="favoriteFeature" value="projects">Projects</option>
            <option for="favoriteFeature" value="community">Community</option>
            <option for="favoriteFeature" value="open_source">Open Source</option>
        </select>
    </div>

    <div class="form-group">
        <p>What would you like to see improved? <span class="small text-muted">(Check all that apply)</span></p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="front-end_project" name="wants_to_improve">
            <label class="form-check-label"> Front-end Projects </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="back-end_project" name="wants_to_improve">
            <label class="form-check-label"> Back-end Projects </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="data_visualisation" name="wants_to_improve">
            <label class="form-check-label"> Data Visualisation </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="challanges" name="wants_to_improve">
            <label class="form-check-label"> Challanges </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="open_source_comm" name="wants_to_improve">
            <label class="form-check-label"> Open Source Community </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="gitter_help_rooms" name="wants_to_improve">
            <label class="form-check-label"> Gitter help rooms </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="videos" name="wants_to_improve">
            <label class="form-check-label"> Videos </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="city_meetups" name="wants_to_improve">
            <label class="form-check-label"> City Meetups </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="wiki" name="wants_to_improve">
            <label class="form-check-label"> Wiki </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="forum" name="wants_to_improve">
            <label class="form-check-label"> Forum </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="additional_courses" name="wants_to_improve">
            <label class="form-check-label"> Additional Courses </label>
        </div>
    </div>

    <div class="form-group">
        <label class="mb-3" for="comment">Any comments or suggestions?</label>
            <textarea id="comment" class="form-control" type="text" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
    </div>
</form>
</div>
</body>
</html>
